<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScriptのTODOアプリ</title>
  </head>
  <body>
    <header class="border-b py-4">
      <h1 class="px-6 text-2xl font-bold">TypeScriptのTODOアプリ</h1>
    </header>
    <main class="max-w-[600px] mx-auto">
      <section class="py-10 px-8">
        <h2 class="text-xl font-bold">新規作成</h2>
        <div class="grid mt-4 grid-cols-[90px_1fr] gap-4 items-center">
          <label for="new-todo-name">TODO</label>
          <input
            class="border rounded rounded border-gray-400 p-4"
            type="text"
            id="new-todo-name"
            placeholder="TODOを入力"
          />
          <label for="new-person">担当者</label>
          <input
            class="border rounded border-gray-400 p-4"
            type="text"
            id="new-person"
            placeholder="担当者をを入力"
          />
          <label for="new-deadline">締切</label>
          <input class="border rounded border-gray-400 p-4" type="date" id="new-deadline" />
          <div class="col-span-2 text-center mt-3">
            <button class="py-4 rounded px-20 bg-black text-white" id="button-register">
              登録
            </button>
          </div>
        </div>
      </section>
      <section class="py-10 px-8">
        <h2 class="text-xl font-bold">TODO一覧</h2>
        <div class="mt-5 flex items-center gap-2">
          <label for="filter">絞り込み</label>
          <input type="text" id="filter" class="border border-gray-400 p-1 rounded" />
        </div>
        <table class="mt-4 min-w-full border-collapse border border-gray-400" aria-label="TODO一覧">
          <thead>
            <tr>
              <th class="w-[30%] border border-gray-400 bg-gray-100 px-2 py-2">TODO名</th>
              <th class="w-[20%] border border-gray-400 bg-gray-100 px-2 py-2">担当者</th>
              <th class="w-[30%] border border-gray-400 bg-gray-100 px-2 py-2">期限</th>
              <th class="w-[20%] border border-gray-400 bg-gray-100 px-2 py-2">機能</th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
